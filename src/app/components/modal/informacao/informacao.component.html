<div class="modal-header bg-success text-white">
  <h5 class="modal-title fw-bold">Senha Gerada com Sucesso!</h5>
  <button type="button" class="btn-close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
  <p>A nova senha temporária foi gerada:</p>
  <h4 class="text-center fw-bold text-success">{{ password }}</h4>
  <p class="mt-3">Aviso: A senha deve ser alterada no próximo login.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Fechar
  </button>
</div>
