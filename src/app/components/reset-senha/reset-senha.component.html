<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">Gerar Senha Provisória</h4>
      <p class="card-text">
        Informe o ID do usuário para gerar uma nova senha provisória.
      </p>

      <form>
        <div class="form-group mb-3">
          <label for="id">ID do Usuário</label>
          <input
            type="number"
            id="id"
            name="id"
            class="form-control"
            [(ngModel)]="id"
            placeholder="Ex: 123"
          />
        </div>
        <button type="button" class="btn btn-primary" (click)="gerarSenha()">
          Gerar Senha
        </button>
      </form>

      <div *ngIf="mensagem" class="mt-3">
        <div
          class="alert"
          [ngClass]="{
            'alert-success':
              mensagem.startsWith('Senha provisória gerada com sucesso'),
            'alert-danger': !mensagem.startsWith('Senha provisória gerada com sucesso')
          }"
        >
          {{ mensagem }}
        </div>
      </div>
    </div>
  </div>
</div>
