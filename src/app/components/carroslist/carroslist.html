<h1>Gerenciamento de carros</h1>

<table class="tabela_carro" border="1">
  <thead>
    <tr>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Cor</th>
      <th>Ano</th>
    </tr>
  </thead>

  <tbody>
    @for (carro of lista; track $index){
      <tr>
        <td>{{carro.modelo}}</td>
        <td>{{carro.marca}}</td>
        <td>{{carro.cor}}</td>
        <td>{{carro.ano}}</td>
      </tr>
    }
  </tbody>

</table>
