<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h1>Listagem de Carros</h1>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/new">Novo</button>
          </div>

          <table class="table table-striped">
            <thead>
            <tr>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Cor</th>
              <th>Ano</th>
              <th class="direita">Ação</th>
            </tr>
            </thead>

            <tbody>
              @for (carro of lista; track $index){
                <tr>
                  <td>{{carro.modelo}}</td>
                  <td>{{carro.marca}}</td>
                  <td>{{carro.cor}}</td>
                  <td>{{carro.ano}}</td>
                  <td class="direita">
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/carros/edit/{{carro.id}}">Editar</button>
                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="excluir()">Excluir</button>
                  </td>


                </tr>
              }
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
