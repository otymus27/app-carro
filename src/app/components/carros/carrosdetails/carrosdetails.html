<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">

            <h2>Cadastro de carros:</h2>
            <mdb-form-control>
              <input mdbInput type="text" id="modelo" class="form-control" placeholder="Digite o modelo" [(ngModel)]="carro.modelo"  />
            </mdb-form-control>
            <br>

            <mdb-form-control>
              <input mdbInput type="text" id="marca" class="form-control" placeholder="Digite a marca" [(ngModel)]="carro.marca"  />
            </mdb-form-control>
            <br>

            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">Salvar</button>

        </div>



      </div>
    </div>

  </div>
</div>
