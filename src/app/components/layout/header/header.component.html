<header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between">
  <button class="btn btn-outline-light d-md-none" (click)="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>
  
  <div class="d-flex align-items-center ms-3">
    <img src="assets/logo.png" alt="Logo da Empresa" class="logo me-3">
    <h3 class="mb-0 d-none d-md-block">Sistema de Gerenciamento</h3>
  </div>

  <div class="d-flex align-items-center me-3">
    <img src="assets/avatar.png" alt="Avatar do Usuário" class="avatar me-2">
    <h5 class="mb-0 me-3 d-none d-md-block">Olá, [Nome do Usuário]</h5>
    <button class="btn btn-outline-light">
      <i class="bi bi-box-arrow-right me-1"></i> Sair
    </button>
  </div>
</header>
