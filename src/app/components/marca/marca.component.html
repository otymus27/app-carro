<br />
<div class="container-xl">
  <div class="card">
    <div class="card-body">
      <div
        class="d-flex justify-content-between align-items-center bg-dark text-white p-3"
      >
        <h1 class="mb-0">Gerenciamento de Marcas</h1>
        <button
          class="btn btn-primary btn-rounded btn-shadow me-2"
          (click)="CadastrarModal()"
        >
          <i class="bi bi-plus-circle me-1"></i> Novo
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Pesquisar por nome..."
          [(ngModel)]="filtroNome"
          (ngModelChange)="aplicarFiltro()"
          class="w-100"
        />
      </div>

      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th (click)="ordenarPor('nome')" style="cursor: pointer">
              Nome
              <i *ngIf="colunaOrdenada === 'nome'" class="bi" 
                 [ngClass]="{'bi-caret-up-fill': ordem === 'asc', 'bi-caret-down-fill': ordem === 'desc'}"></i>
            </th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          @for (marca of lista; track marca.id) {
          <tr>
            <td>{{ marca.nome }}</td>
            <td>
              <!-- Botão Editar -->
              <button
                class="btn btn-warning btn-sm btn-shadow me-1"
                (click)="editarModal(marca)"
                title="Editar"
              >
                <i class="bi bi-pencil-square"></i>
              </button>

              <!-- Botão Excluir -->
              <button
                class="btn btn-danger btn-sm btn-shadow"
                (click)="excluir(marca)"
                title="Excluir"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>

      <!-- Paginação estilizada com contador na mesma linha -->
      <div
        class="d-flex justify-content-between align-items-center mt-4 flex-wrap bg-light text-white p-3"
      >
        <!-- Contador -->
        <div class="text-muted me-3">
          <small>
            Exibindo página <strong>{{ page + 1 }}</strong> de
            <strong>{{ totalPages }}</strong> — Total de registros:
            <strong>{{ totalElements }}</strong>
          </small>
        </div>

        <!-- Navegação -->
        <nav>
          <ul class="pagination mb-0">
            <!-- Botão Anterior -->
            <li class="page-item" [class.disabled]="page === 0">
              <button
                class="page-link"
                (click)="paginaAnterior()"
                [disabled]="page === 0"
              >
                ‹ Anterior
              </button>
            </li>

            <!-- Páginas -->
            <li
              *ngFor="let p of [].constructor(totalPages); let i = index"
              class="page-item"
              [class.active]="i === page"
            >
              <button class="page-link" (click)="irParaPagina(i)">
                {{ i + 1 }}
              </button>
            </li>

            <!-- Botão Próximo -->
            <li class="page-item" [class.disabled]="page + 1 >= totalPages">
              <button
                class="page-link"
                (click)="proximaPagina()"
                [disabled]="page + 1 >= totalPages"
              >
                Próxima ›
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<ng-template #modalMarcaDetalhe *ngIf="marcaSelecionada">
  <div class="modal-header bg-primary">
    <h5 class="modal-title fw-bold">
      {{ marcaSelecionada.id > 0 ? "Editar Marca" : "Nova Marca" }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Fechar"
      (click)="cancelarModal()"
    ></button>
  </div>

  <div class="modal-body d-flex justify-content-center">
    <form #marcaForm="ngForm" (ngSubmit)="salvarMarca(marcaSelecionada)">
      <!-- Label e Input lado a lado -->
      <div class="d-flex align-items-center mb-3">
        <label class="me-2 fw-bold" style="width: 100px">Nome:</label>
        <input
          mdbInput
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="marcaSelecionada.nome"
          #nome="ngModel"
          required
          placeholder=" Nome "
          class="form-control flex-grow-1"
        />
      </div>

      <!-- Mensagem de erro -->
      <div
        *ngIf="nome.invalid && (nome.dirty || nome.touched)"
        class="text-danger text-center"
      >
        O campo <strong>Nome</strong> é obrigatório.
      </div>
    </form>
  </div>

  <!-- Botões centralizados -->
  <div class="modal-footer d-flex justify-content-center bg-dark">
    <button
      class="btn btn-primary me-2"
      [disabled]="marcaForm.invalid"
      (click)="salvarMarca(marcaSelecionada)"
    >
      Salvar
    </button>
    <button class="btn btn-secondary" (click)="cancelarModal()">
      Cancelar
    </button>
  </div>
</ng-template>
